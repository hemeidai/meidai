]] 之后的第二本书。第一本书《跟美国儿科医生学育儿》的内容主要针对0~2岁幼儿，第二本书《跟美国幼儿园老师学早教》则适用于2~6岁的学龄前儿童，内容包括幼儿园的选择、早期教育、潜能开发、性格培养、情商培养、社交能力、性教育启蒙、习惯培养、亲子游戏、亲子沟通、父母的自我成长等。作者在讲述这些问题时，融合了美国认知老师和幼儿园老师的先进理念，并结合自己的专业和工作经验，将一些管理学的模型使用到育儿当中，方法科学有效、切实可行，得到了广大妈妈的认可和推崇。&quot;,536870918]],[&quot;^17&quot;,[39,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[39,&quot;^G&quot;,38,536870918]],[&quot;^17&quot;,[39,&quot;^Z&quot;,34,536870918]],[&quot;^17&quot;,[39,&quot;^X&quot;,38,536870918]],[&quot;^17&quot;,[39,&quot;^W&quot;,23,536870918]],[&quot;^17&quot;,[39,&quot;^W&quot;,34,536870918]],[&quot;^17&quot;,[39,&quot;^W&quot;,35,536870918]],[&quot;^17&quot;,[39,&quot;^I&quot;,23,536870918]],[&quot;^17&quot;,[39,&quot;^I&quot;,35,536870918]],[&quot;^17&quot;,[39,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[39,&quot;^&lt;&quot;,&quot;~u634857c6-8912-4283-ad06-01c93b1594f2&quot;,536870918]],[&quot;^17&quot;,[40,&quot;^S&quot;,&quot;# 作者简介&quot;,536870918]],[&quot;^17&quot;,[40,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[40,&quot;^G&quot;,38,536870918]],[&quot;^17&quot;,[40,&quot;^Z&quot;,34,536870918]],[&quot;^17&quot;,[40,&quot;^X&quot;,34,536870918]],[&quot;^17&quot;,[40,&quot;^W&quot;,34,536870918]],[&quot;^17&quot;,[40,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1:&quot;,1],536870918]],[&quot;^17&quot;,[40,&quot;^L&quot;,[],536870918]],[&quot;^17&quot;,[40,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[40,&quot;^&lt;&quot;,&quot;~u634857c6-9df5-4128-b165-3afaad00ff9d&quot;,536870918]],[&quot;^17&quot;,[41,&quot;^S&quot;,&quot;{{embed ((63485514-79b0-4397-96e5-a0e9d2ef9287))}}&quot;,536870918]],[&quot;^17&quot;,[41,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[41,&quot;^G&quot;,40,536870918]],[&quot;^17&quot;,[41,&quot;^U&quot;,43,536870918]],[&quot;^17&quot;,[41,&quot;^Z&quot;,34,536870918]],[&quot;^17&quot;,[41,&quot;^X&quot;,40,536870918]],[&quot;^17&quot;,[41,&quot;^W&quot;,34,536870918]],[&quot;^17&quot;,[41,&quot;^W&quot;,36,536870918]],[&quot;^17&quot;,[41,&quot;^I&quot;,36,536870918]],[&quot;^17&quot;,[41,&quot;^I&quot;,42,536870918]],[&quot;^17&quot;,[41,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[41,&quot;^&lt;&quot;,&quot;~u634857c6-32a3-4ec2-b315-1f7338547e7a&quot;,536870918]],[&quot;^17&quot;,[42,&quot;^S&quot;,&quot;[[大J]] ，英文名Jessica，曾是知名外企的高级经理，经公司外派来到美国。女儿小D（英文名Dorothy）因为在妈妈子宫内受到感染，于第28周早产。为此，大J开始了全职妈妈的生活。\\nid:: 63485514-79b0-4397-96e5-a0e9d2ef9287\\n\\n小D因为早产，在纽约有一个专业的医生团队来帮助她，包括儿科医生、大运动康复师、精细动作康复师、喂养和语言康复师、认知老师和营养师。在跟医生和康复师长期的接触中，大J学到了很多科学的育儿知识，她把这些知识通过自己的理解写成文章，并促成了微信公众号“大J小D”的诞生以及第一本书 [[图书/《跟美国儿科医生学育儿》]] 的面世。\\n\\n随着小D不断长大，大J的育儿重心开始转移到性格塑造和早期教育方面，她不但跟着纽约的认知老师和幼儿园老师学习这方面的知识，甚至开始回归校园，学习儿童早期教育，于是就有了第二本书《跟美国幼儿园老师学早教》的诞生。&quot;,536870918]],[&quot;^17&quot;,[42,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[42,&quot;^G&quot;,47,536870918]],[&quot;^17&quot;,[42,&quot;^Z&quot;,47,536870918]],[&quot;^17&quot;,[42,&quot;^X&quot;,47,536870918]],[&quot;^17&quot;,[42,&quot;^W&quot;,23,536870918]],[&quot;^17&quot;,[42,&quot;^W&quot;,35,536870918]],[&quot;^17&quot;,[42,&quot;^W&quot;,47,536870918]],[&quot;^17&quot;,[42,&quot;^@&quot;,[&quot;^ &quot;,&quot;~:id&quot;,&quot;63485514-79b0-4397-96e5-a0e9d2ef9287&quot;],536870918]],[&quot;^17&quot;,[42,&quot;^L&quot;,[&quot;^1;&quot;],536870918]],[&quot;^17&quot;,[42,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;63485514-79b0-4397-96e5-a0e9d2ef9287&quot;],536870918]],[&quot;^17&quot;,[42,&quot;^I&quot;,23,536870918]],[&quot;^17&quot;,[42,&quot;^I&quot;,35,536870918]],[&quot;^17&quot;,[42,&quot;^I&quot;,47,536870918]],[&quot;^17&quot;,[42,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[42,&quot;^&lt;&quot;,&quot;~u63485514-79b0-4397-96e5-a0e9d2ef9287&quot;,536870918]],[&quot;^17&quot;,[43,&quot;^@&quot;,[&quot;^ &quot;,&quot;~:logseq.macro-name&quot;,&quot;embed&quot;,&quot;~:logseq.macro-arguments&quot;,[&quot;((63485514-79b0-4397-96e5-a0e9d2ef9287))&quot;]],536870918]],[&quot;^17&quot;,[43,&quot;^Y&quot;,&quot;macro&quot;,536870918]],[&quo
